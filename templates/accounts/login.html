{% extends 'base.html' %}

{% load static %}

{% block title %}
  Login
{% endblock title %}

{% block content %}
  {% for message in messages %}
    <div class="div-container">
      <div class="alert alert-success" role="alert">
        {{ message }}
      </div>
    </div>
  {% endfor %}

  <div class="div-container">
    <div>
      <h2>Login</h2>
    </div>

    <div>
      <form method="post" class="container">
        {% csrf_token %}
        <p>{{ form.as_p }}</p>
        <button class="btn btn-primary" type="submit">Login</button>
      </form>
    </div>
  </div>

{% endblock content %}
