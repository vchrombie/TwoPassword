{% extends 'base.html' %}

{% load static %}

{% block title %}
Register
{% endblock title %}

{% block content %}

<div class="div-container">
    <div>
        <h2>Register</h2>
    </div>

    <div>
        <form method="post" class="div-container">
            {% csrf_token %}
            <p>{{ form.as_p }}</p>
            <button class="btn btn-primary" type="submit">Register</button>
        </form>
    </div>
</div>

{% endblock content %}
